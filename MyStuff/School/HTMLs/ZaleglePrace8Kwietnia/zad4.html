<!DOCTYPE html>
<html>
<head>
    <title>Potęgowanie</title>
    <script>
        function calculatePower() {
            var base = prompt("Podaj podstawę potęgi:");
            var exponent = prompt("Podaj wykładnik potęgi:");
            
            var result = Math.pow(base, exponent);
            
            alert("Wynik potęgowania: " + result);
        }
    </script>
</head>
<body>
    <center>
    <button onclick="calculatePower()">Oblicz potęgę</button>
    </center>
</body>
</html>
