<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var czlowiek1 = { // Zadanie 1
            name: "Michal",
            surname: "Kuszneruk",
            age: "18",
            height: undefined
        }
        console.log(czlowiek1)

        document.write(`${czlowiek1.name} </br>`) // Zadanie 2

        document.write(`${czlowiek1.name} ${czlowiek1.surname} <br>`) // Zadanie 3

        function nowaWlasciwosc (obiekt, Klucz, Wartosc) { // Zadanie 4
            obiekt[Klucz] = Wartosc
            return obiekt
        }
        nowaWlasciwosc(czlowiek1, "height", 192)
        console.log(czlowiek1.height)

        for(const property in czlowiek1) { // Zadanie 5
            document.write(`${property}: ${czlowiek1[property]} <br>`)
        }

        delete czlowiek1.height // Zadanie 6
        console.log(czlowiek1.height)

        var czlowiek2 = { age: 9 , name: "eryk" } // Zadanie 7
        var czlowiek3 = { age: 26 , name: "konrad" }
        var czlowiek4 = { age: 163 , name: "szmitek" }
        var table = []; table[0] = czlowiek2; table[1] = czlowiek3; table[2] = czlowiek4
        var srednia = (table[0].age + table[1].age + table[2].age)/3
        document.write(`Srednia wieku dla wprowadzonych 3 osob to: ${srednia} lat <br>`)
        
        if(table[0] == table[1]) { // Zadanie 8       
            document.write(`${table[0].name} i ${table[1].name} są tacy sami <br>`)
        } else {
            document.write(`${table[0].name} i ${table[1].name} nie są tacy sami <br>`)
        }

        var samochod = { // Zadanie 9
            marka: "audi",
            model: "a6c7",
            rokProdukcji: "2011",
            silnik: {
                pojemnosc: "3.0",
                paliwo: "diesel",
                moc: "260hp"
            }
        }
        console.log(samochod)

        samochod.silnik.moc = "300hp" // Zadanie 10
        console.log(samochod.silnik.moc)

        function Samochod(marka, model) { // Zadanie 11
            this.marka = marka
            this.model = model
        }
        Samochod.prototype = Object.create(Samochod.prototype)
        Samochod.prototype.constructor = Samochod
        var mojSamochod = new Samochod("audi", "a6c7")
        console.log(mojSamochod)

        function Ksiazka(autor, tytul, rokWydania, wydawnictwo) { // Zadanie 12
            this.tytul = tytul
            this.autor = autor
            this.rokWydania = rokWydania
            this.wydawnictwo = wydawnictwo
        }
        var mojaKsiazka = new Ksiazka("Władca Pierścieni", "J.R.R. Tolkien", 1954, "Allen & Unwin")

        console.log(mojaKsiazka) // Zadanie 13
        
        function Ebook(tytul, autor, rokWydania, wydawnictwo, format, rozmiarPliku) {  // Zadanie 14
            Ksiazka.call(this, tytul, autor, rokWydania, wydawnictwo)
            this.format = format
            this.rozmiarPliku = rozmiarPliku
        }
        Ebook.prototype = Object.create(Ksiazka.prototype)
        Ebook.prototype.constructor = Ebook
        var mojEbook = new Ebook("Władca Pierścieni", "J.R.R. Tolkien", 1954, "Allen & Unwin", "PDF", "5MB")
        console.log(mojEbook)

        if(mojEbook == mojaKsiazka) { // Zadanie 15
            document.write(`Prototypy Ebook i Ksiazka są takie same <br>`)
        }
        else {
            document.write(`Prototypy Ebook i Ksiazka nie są takie same <br>`)
        }

        function kopiujObiekt(obiekt) { // Zadanie 16
            return {...obiekt}
        }
        console.log(kopiujObiekt(mojEbook))

        function sprawdzWlasciwosc(obiekt, wlasciwosc) { // Zadanie 17
            return obiekt.hasOwnProperty(wlasciwosc)
        }
        console.log(sprawdzWlasciwosc(mojEbook, "tytul"))

        var tablica = ["Pierwsze Miejsce","Drugie Miejsce","Trzecie Miejsce"] // Zadanie 18
        function tablicowaFunkcja(tablica) {
            var funkcja = {}
            for (var i = 0; i < tablica.length; i++) {
                funkcja[i] = tablica[i]
            }
            return funkcja
        }
        console.log(tablicowaFunkcja(tablica))

        function zmianaKlucza(obiekt, staryKlucz, nowyKlucz) { // Zadanie 19
            if (obiekt.hasOwnProperty(staryKlucz)) {
                obiekt[nowyKlucz] = obiekt[staryKlucz]
                delete obiekt[staryKlucz]
            }
            return obiekt
        }
        console.log(zmianaKlucza(czlowiek1,`name`,`imie`))

        function usuwanieKlucza(obiekt,Klucz){ // Zadanie 20
            delete obiekt[Klucz]
            return obiekt
        }
        console.log(usuwanieKlucza(czlowiek1,`imie`))

        var Zadanie21 = [] // Zadanie 21
        function obiektTablica (obiekt) { 
            for(const property in obiekt) {
                Zadanie21[property] = obiekt[property]
            }   
            return Zadanie21
        }
        console.log(obiektTablica(czlowiek1))

        var liczby = {"pierwoj":1 , "dwaj":2 , "tres":3 , "quatro":69, "pjenc":5 } // Zadanie 22
        function najwiekszaWartosc (obiekt) {
            var biggest = null
            var biggestKey = null
            for(const property in obiekt) {
                if (biggest === null || obiekt[property] > biggest) {
                    biggest = obiekt[property]
                    biggestKey = property
                }
            }   
            return biggestKey
        }
        console.log(najwiekszaWartosc(liczby))

        function usunMniejszaWartosc(obiekt, wartosc) { // Zadanie 23
            for(const property in obiekt) {
                if (obiekt[property] < wartosc) {
                    delete obiekt[property]
                }
            }   
            return obiekt
        }
        console.log(usunMniejszaWartosc(liczby, 4))

        function liczbaWlasciwosci(obiekt) { // Zadanie 24
            return Object.keys(obiekt).length
        }
        console.log(liczbaWlasciwosci(liczby))

        var obiekt = { a: { b: 1 } } // Zadanie 25
        function zmienWartoscZagniezdzona(obiekt, sciezka, nowaWartosc) {
            var aktualnyPoziom = obiekt
            for(var i = 0; i < sciezka.length - 1; i++) {
                aktualnyPoziom = aktualnyPoziom[sciezka[i]]
            }
            aktualnyPoziom[sciezka[sciezka.length - 1]] = nowaWartosc
        }
        zmienWartoscZagniezdzona(obiekt, ['a', 'b'], 2)
        console.log(obiekt)

        var obiekt = { a: "1", b: "2" } // Zadanie 26
        function zamienKluczeIWartosci(obiekt) { 
            var nowyObiekt = {}
            for(var klucz in obiekt) {
                nowyObiekt[obiekt[klucz]] = klucz
            }
            return nowyObiekt
        }
        console.log(zamienKluczeIWartosci(obiekt))

        var obiekt = { a: "1", b: "2" } // Zadanie 27
        function dodajWlasciwosc(obiekt, klucz, wartosc) {
            if(!(klucz in obiekt)) {
                obiekt[klucz] = wartosc
            }
        }
        dodajWlasciwosc(obiekt, 'c', "3")
        console.log(obiekt)
        dodajWlasciwosc(obiekt, 'a', "4")
        console.log(obiekt)

        var tablica = [['a', 1], ['b', 2], ['c', 3]] // Zadanie 28
        function tablicaDoObiektu(tablica) {
            var obiekt = {}
            for(var i = 0; i < tablica.length; i++) {
                obiekt[tablica[i][0]] = tablica[i][1]
            }
            return obiekt
        }
        console.log(tablicaDoObiektu(tablica))

        var obiekt = { a: "1", b: "2", c: "3" } // Zadanie 29
        function czyWszystkieWartosciOkreslonegoTypu(obiekt, typ) {
            for(var klucz in obiekt) {
                if (typeof obiekt[klucz] !== typ) {
                    return false;
                }
            }
            return true;
        }
        console.log(czyWszystkieWartosciOkreslonegoTypu(obiekt, 'string'))
        obiekt = { a: "1", b: 2, c: "3" }
        console.log(czyWszystkieWartosciOkreslonegoTypu(obiekt, 'string'))

        var obiekt1 = { a: "1", b: "2" } // Zadanie 30
        var obiekt2 = { b: "3", c: "4" }
        function polaczObiekty(obiekt1, obiekt2) {
            return {...obiekt1, ...obiekt2}
        }
        console.log(polaczObiekty(obiekt1, obiekt2))
    </script>
</head>
